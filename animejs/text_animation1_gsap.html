<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Animation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/gsap_3.5.1_min.js"></script>
    <style>
        body{
            font-family: 'Open Sans', sans-serif;
        }
        .ml1 {
            font-weight: 900;
            font-size: 3.5em;
        }

        .ml1 .letter {
            display: inline-block;
            line-height: 1em;
        }

        .ml1 .word {
            display: inline-block;
            line-height: 1em;
        }

        .ml1 .text-wrapper {
            position: relative;
            display: inline-block;
            padding-top: 0.1em;
            padding-right: 0.05em;
            padding-bottom: 0.15em;
        }

        .ml1 .line {
            opacity: 0;
            position: absolute;
            left: 0;
            height: 3px;
            width: 100%;
            background-color: #000;
            transform-origin: 0 0;
        }

        .ml1 .line1 { top: 0; }
        .ml1 .line2 { bottom: 0; }
    </style>
</head>
<body>
    <h1 class="ml1">
        <span class="text-wrapper">
            <span class="line line1"></span>
            <span class="letters">THURSDAY</span>
            <span class="line line2"></span>
        </span>
    </h1>
    <script src="anime.min.js"></script>
    <script>
        // https://stackoverflow.com/questions/8609170/how-to-wrap-each-word-of-an-element-in-a-span-tag
        function wrapChars(str) {
            return str.replace(/\S/g, "<span class='letter'>$&</span>");
        }
        function wrapWords(str) {
            return str.replace(/\S+/g, "<span class='word'>$&</span>");
        }
        function wrapLines(str) {
            return str.replace(/.+$/gm, "<span class='line'>$&</span>");
        }
        var textWrapper = document.querySelector('.ml1 .letters');
        //textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");
        textWrapper.innerHTML = wrapChars(textWrapper.textContent)

        var tl = gsap.timeline({repeat: -1});
        tl.fromTo(".ml1 .letter", {opacity: 0,scale: 0.2}, {opacity: 1, scale: 1, duration: 0.5, stagger: 0.1, ease: "easeOutExpo"})
        .fromTo(".ml1 .line", {opacity: 0, scaleX: 0}, {opacity: 1, scaleX: 1, duration: 0.5, ease: "easeOutExpo"})
        .to(".ml1", {opacity: 0, duration: 1, delay: 1,ease: "easeOutExpo"});
    </script>
</body>
</html>
