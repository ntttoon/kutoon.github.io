<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Animation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Open Sans', sans-serif;
        }
        .ml3 {
            font-weight: 700;
            font-size: 4em;
        }
    </style>
</head>
<body>
    <h1 class="ml3">Great Thinkers</h1>
    <script src="anime.min.js"></script>
    <script>
        function wrapChars(str) {
            return str.replace(/\S/g, "<span class='letter'>$&</span>");
        }
        function wrapWords(str) {
            return str.replace(/\S+/g, "<span class='word'>$&</span>");
        }
        function wrapLines(str) {
            return str.replace(/.+$/gm, "<span class='line'>$&</span>");
        }
        var textWrapper = document.querySelector('.ml3');
        textWrapper.innerHTML = wrapChars(textWrapper.textContent)

        anime.timeline({loop: true})
        .add({
            targets: '.ml3 .letter',
            opacity: [0,1],
            easing: "easeInOutQuad",
            duration: 1000,
            delay: (el, i) => 150 * (i+1)
        }).add({
            targets: '.ml3',
            opacity: 0,
            duration: 1000,
            easing: "easeOutExpo",
            delay: 1000
        });
    </script>
</body>
</html>
