<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Demo</title>
<style>
*{margin:0;padding:0}
#bg{width:1110px;height:6049px;margin:0 auto;background:url(images/suckhoe03.jpg) no-repeat;}
#fullpage_wrapper{width:1998px;position:fixed;left:50%;top:0%;transform:translate(-50%, 0%);}
#left_wrapper{width:805px;position:relative;float:left}
#right_wrapper{width:305px;position:relative;float:right}
#top100{width:1110px;height:100px;margin: 0 auto;}
#top250{width:1110px;height:250px;margin: 0 auto;}
#phaicodinh1{width:300px;height:600px;position: relative; top:28px}
#phaicodinh2{width:300px;height:600px;position: relative; top:486px}
#sticky{width:300px;height:600px}
#top_menu{width:2000px;height:52px;position:fixed;left:50%;top:0%;transform:translate(-50%, 0%);z-index:9999;background: #bbbbbb;}
#sub_menu{width:1110px;height:58px;margin: 0 auto;}
.bg_area{width:444px;height:1040px;margin-top:110px;transition: all 0.2s;}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script src="jquery.sticky.js"></script>
</head>

<body>
<div id="top_menu"><img src="images/suckhoe01.jpg"></div>
<div style="margin-top: 52px;"></div>
<div id="sub_menu"><img src="images/suckhoe02.jpg"></div>
<div id="top250"><img src="images/top250.jpg" width="1110"></div>
<div id="fullpage_wrapper">
  <div style="float:left">
    <div class="bg_area"><img src="images/left_to.jpg" width="444px"></div>
  </div>
  <div style="float:right">
    <div class="bg_area"><img src="images/right_to.jpg" width="444px"></div>
  </div>
</div>
  <div id="bg">
    <div id="left_wrapper"></div>
    <div id="right_wrapper">
      <div id="phaicodinh1"><img src="images/300600_1.jpg" width="300px"></div>
      <div id="phaicodinh2"><img src="images/300600_2.jpg" width="300px"></div>
      <div style="height:1254px"></div>
      <div id="phai3"><img src="images/300600_3.jpg" width="300px"></div>
    </div>
  </div>
<script>
  $(document).ready(function(){
    $("#phai3").sticky({topSpacing:50,bottomSpacing:610});
  });
</script>
<script>
	var prevScrollpos = window.pageYOffset;
	window.onscroll = function() {
	  var currentScrollPos = window.pageYOffset;
	  if (currentScrollPos == 0 ) {
		//document.getElementById("top_menu").style.top = "0";
		$(".bg_area").css('margin-top',"110px");
	  }
	  if (currentScrollPos > 58 ) {
		//document.getElementById("top_menu").style.top = "-50px";
		$(".bg_area").css("margin-top","0px");
	  }
	  prevScrollpos = currentScrollPos;
	}
  </script>
</body>
</html>
